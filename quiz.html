<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<script type="text/javascript" src="js/flexible.js"></script>

	<style>
		body {
			background: #383838;
		}
		
		.imgBox {
			text-align: center;
			margin-top: 2.5rem;
		}
		
		.imgBox img {
			width: 80%;
		}
		
		.checkBox {
			width: 20%;
			text-align: center;
			color: snow;
			display: inline-block;
			margin: 0 6%;
			padding: 0.5rem;
			border: 1px solid;
			font-size: 0.5rem;
		}
		
		.fontBox {
			text-align: center;
		}
		
		.fontBox span {
			width: 60%;
			color: snow;
			font-size: 0.5rem;
		}
		
		.fontBox {
			margin: 1rem;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #66ccff;height:64px;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>

			<h1 class="mui-title" style="line-height: 64px;color: snow;">智能测试</h1>
		</header>
		<div class="imgBox">
			<img src="images/ylss/quwei3.gif" />
		</div>

		<div class="fontBox"><span>找出图中对应的图案。请在3秒内做出选择，以便达到最好的测试效果。</span></div>

		<div class="select">
			<div class="checkBox">3</div>
			<div class="checkBox">8</div>
			<div class="checkBox">9</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/config.js"></script>
		<script type="text/javascript">
			mui.init();
			var item,
				wrong = 0;
			window.onload = function() {

				nextPage();
			}

			function rnd(n, m) {
				var random = Math.floor(Math.random() * (m - n + 1) + n);
				return random;

			}
			var questions = [{
					question: 3,
					answer: [3, 8, 9]
				}, {
					question: 5,
					answer: [6, 5, 9]
				}, {
					question: 8,
					answer: [3, 8, 9]
				}, {
					question: 12,
					answer: [2, 12, 18]
				},
				{
					question: 15,
					answer: [15, 16, 19]
				}, {
					question: 29,
					answer: [20, 28, 29]
				},
				{
					question: 6,
					answer: [5, 8, 6]
				},
				{
					question: "niu",
					answer: ["牛", "羊", "鹿"]
				}
			];

			function nextPage() {
				if(questions.length == 0) {
					if(wrong!=0){
						mui.alert("错误项"+wrong+"个，如有顾虑建议到医院进行相关检查","完成","我知道了",function(){window.location.href="index.html"});
					}else{
						mui.alert("恭喜您，您的色觉正常！","完成","知道了",function(){window.location.href="index.html"});
						
					}
				} else {
					item = rnd(0, questions.length - 1);
					mui(".imgBox img")[0].setAttribute("src", "images/ylss/quwei" + questions[item].question + ".gif");
					for(var i in questions[item].answer) {
						mui(".checkBox")[i].innerText = questions[item].answer[i];
					}
				}
			}
			mui(".select")[0].addEventListener("click", function(e) {
				var target = e.target.innerText;
				if(target=="牛"){
					target="niu";
				}
				if(target == questions[item].question) {
					questions.splice(item, 1);
					nextPage();
				} else {
					wrong++;
					questions.splice(item, 1);
					nextPage();
				}

				console.log(target)
			})
		</script>
	</body>

</html>
