<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--<link rel="stylesheet" href="css/search.css" />-->
		<script src="js/flexible.js"></script>
		<style>
			.backBtn {
				color: snow;
				font-size: 16px!important;
				margin-top: 16px;
			}
		</style>
	</head>
	<style type="text/css">
		.listBox {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		li {
			border-bottom: 1px solid darkgray;
			padding: 5px;
		}
		
		img {
			width: 1rem;
			vertical-align: middle;
		}
		
		.listBox span ,.listBox img{
			display: inline-block;
			margin-left: 0.4rem;
			color: black;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #66ccff;height:64px;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left backBtn">返回</a>
			<h1 class="mui-title" style="line-height: 64px;color: snow;">地址管理</h1>
		</header>
		<div class="mui-content" style="padding-top: 64px;">
			<ul class="listBox">
				<li>
					<a href="">
						<img src="images/ylss/wodedizhi.png" alt="" />
						<span>我的地址</span>
					</a>

				</li>
				<li>
					<a href="">
						<img src="images/ylss/daijiao.png" alt="" />
						<span>代叫上门地址</span>
					</a>

				</li>
				
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/isLogin.js"></script>
		<script>
			mui(".backBtn")[0].addEventListener("tap",function(){
				window.history.back(-1);
			});
		</script>
	</body>

</html>
