<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/search.css" />
		<script src="js/flexible.js"></script>
	</head>
	<style type="text/css">
		.msg,.tip{
			height:1.6rem;
			margin-top: 10px;
		}
		
		.msg img,.tip img {
			width: 1.6rem;
			display: inline-block;
			float: left;
			margin-left:10px;
		}
		
	</style>
	<script type="text/javascript" src="js/template.js"></script>

	<body>

		<header class="mui-bar mui-bar-nav" style="background-color: #66ccff;height:64px;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left backBtn">返回</a>

			<h1 class="mui-title" style="line-height: 64px;color: snow;">消息中心</h1>
		</header>
		<div class="mui-content" style="padding-top: 64px;">
			<div class="msg">
				<img src="images/ylss/newinfo_lt.png" alt="" />
				<div style="line-height: 0.8rem;">
					<span>聊天信息</span>
					<br />

					<span>咨询、客服、病友</span>
				</div>
			</div>
			<hr />
			<div class="tip">
				<img src="images/ylss/newinfo_xt.png" alt="" />
				<div style="line-height: 0.8rem;">
					<span>系统通知</span>
					<br />
					<span>公告、咨询</span>
				</div>
			</div>

		</div>
		<script src="js/mui.min.js"></script>
		<!--sdk-->
		<script src="sdk/strophe.js"></script>
		<script src="sdk/easemob.im-1.1.js"></script>
		<script src="sdk/easemob.im-1.1.shim.js"></script>
		<!--兼容老版本sdk需引入此文件-->
		<!--config--> 
		<script src="js/easemob.im.config.js"></script>
		<script src="js/config.js"></script>
		<script src="js/isLogin.js"></script>
		<script>
			mui(".backBtn")[0].addEventListener("tap",function(){
				window.history.back(-1);
			});
		</script>
	</body>

</html>
