		var mask = mui.createMask();

			document.getElementsByTagName("body")[0].addEventListener("tap",function(){

				}

			})
			/*客服--开始*/

				e.preventDefault();
				mui(".picker")[0].style.display="none";
				mask.close();
				
			})
			document.getElementsByClassName('kefu')[0].addEventListener('tap', function() {
				
				mui(".picker")[0].style.display="none";

				setTimeout("window.location.href = 'tel://400-616-5120'",10)

			})
			document.getElementsByClassName('kefu_inline')[0].addEventListener('tap', function() {
				sessionStorage.setItem("chatname","医来伸手客服");
				sessionStorage.setItem("hxPhone","4006165120");
				sessionStorage.setItem("receiverAvatar","images/ylss/icon_app.png");

			})
			/*客服--结束 */

			/*前往各模块的模板页面--开始*/

			}

			function goHospital(hoId) {

			}

			function goDoctor(doctorId) {
				window.location.href = "doctor_detail.html?doctorId=" + doctorId + "&fromWhere=index.html";
			}
			/*前往各模块的模板页面--结束*/
			
			var headImg = loginInfo.headImage;
			mui(".headImg")[0].src = headImg == "" ? "images/common/tx.png" : headImg;
			mui(".headImgBox a")[0].setAttribute("href", "personal_msg.html");

			mui(".zkImg")[0].addEventListener("tap", function(e) {
				e.stopPropagation();
				e.preventDefault();
				//禁用首页地图展开时的模块点击造成不好的用户体验
				var moduls=mui(".module a");
				for(var i=0;i<moduls.length;i++){
					var _temp=moduls[i].getAttribute("href");
					moduls[i].setAttribute("data-href",_temp);
					moduls[i].setAttribute("href","javascript:void(0)");
				}
				var sliderHeight = slider[0].clientHeight;
				if(_flag) {
					mui("#map")[0].style.height = wh - sliderHeight + "px";
					mui(".zk")[0].style.top = wh - 100 + "px";

					setTimeout('setImgSrc("sq")', 500)
					document.getElementById("map").contentWindow.setMap(wh - sliderHeight);

					_flag = false;
					return;
				} else {
					mui("#map")[0].style.height = "100px";
					mui(".zk")[0].style.top = sliderHeight + "px";

					setTimeout('setImgSrc("zk")', 500)

					document.getElementById("map").contentWindow.setMap(100);
					_flag = true;
					return;
				}

			})

			function setImgSrc(data) {
				var moduls=mui(".module a");
				for(var i=0;i<moduls.length;i++){
					var _temp=moduls[i].getAttribute("data-href");
					
					moduls[i].setAttribute("href",_temp);
				}
				if(data == "sq") {
					mui(".zkImg")[0].setAttribute("src", "images/ylss/sq.png");

				} else {
					mui(".zkImg")[0].setAttribute("src", "images/ylss/zk.png");

				}

			}

			function listAdver() {

				mui.ajax(config.rootUrl + "ylss/patient/listAdver.do", {
					data: {},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(data) {
						//							plus.nativeUI.closeWaiting();
						if(data.code == "1") {
							var info = data.info;
							var dom = document.getElementsByClassName('mui-slider-group')[0];
							var _html = "";

							for(i = 0; i < info.length; i++) {

								if(i == 0) {
									_html = '<div class="mui-slider-item mui-slider-item-duplicate">' +
										'<a href="' + info[info.length - 1].linkUrl + '">' +
										'<img src="' + info[info.length - 1].image + '">' +
										'</a>' +
										'</div>' +
										'<div class="mui-slider-item">' +
										'<a href="' + info[i].linkUrl + '">' +
										'<img src="' + info[i].image + '">' +
										'</a>' +
										'</div>';
								} else if(i == info.length - 1) {
									_html += '<div class="mui-slider-item">' +
										'<a href="' + info[i].linkUrl + '">' +
										'<img src="' + info[i].image + '">' +
										'</a>' +
										'</div>' +
										'<div class="mui-slider-item mui-slider-item-duplicate">' +
										'<a href="' + info[0].linkUrl + '">' +
										'<img src="' + info[0].image + '">' +
										'</a>' +
										'</div>';
								} else {
									_html += '<div class="mui-slider-item">' +
										'<a href="' + info[i].linkUrl + '">' +
										'<img src="' + info[i].image + '">' +
										'</a>' +
										'</div>';
								}

							}
							dom.innerHTML = _html;

							slider.slider({
								interval: 1000
							});
						}

					},
					error: function(xhr, type, errorThrown) {
						mui.toast('网络异常，请稍后再试！');
					}
				})
			}
			window.onload = function() {

				var sliderHeight = slider[0].clientHeight;
				mui("#map")[0].style.height = "2.5rem";
				mui(".zk")[0].style.top = sliderHeight / 40 + "rem";
				document.getElementById("map").contentWindow.setMap(100);
				mui.trigger(mui(".zkImg")[0], "tap");
				//				setTimeout('mui.trigger(mui(".zkImg")[0],"tap")',2000);
			};
		</script>
