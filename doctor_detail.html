				<ul class="mui-table-view mui-table-view-chevron">
					<div class="mui-content">

						<div id="item1" class="mui-control-content mui-active">

							<img class="hosImg" />

							</div>
							<div class="renzheng">
								<img src="images/ylss/weijiwei.png" alt="" />

							</div>
							<div class="instructionBox">
								<h4>简介：</h4>

								<h4>用户评价</h4>

							<div class="moreEvalution">
								<button class="moreBtn">查看更多评价</button>

						<div id="item2" class="mui-control-content">
							<div style="padding: 10px 10px;">
								<div id="segmentedControlSon" class="mui-segmented-control">
									<a class="mui-control-item mui-active" href="#itemAll">
										全部评价<span class="allEvaluation">0</span>
									</a>
									<a class="mui-control-item" href="#itemGood">

								<div class="systemEvaluateBox">

			</div>
		</div>
		<div class="bottomTabBar">
			<img src="images/common/icon_phone.png" alt="" />
			<button id="inlineOrder"></button>
			<button id="inlineAask">在线咨询</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/isLogin.js"></script>
		<script type="text/javascript" src="js/doctor_detail.js"></script>
		<script>
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh,
						height: 50, //可选,默认50.触发下拉刷新拖动距离,
						auto: true, //可选,默认false.首次加载自动下拉刷新一次
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh,
						auto: false
					}
				},
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});

			//监听更多评论点击事件
			mui(".moreBtn")[0].addEventListener("tap", function() {
				mui("#item2")[0].setAttribute("class", "mui-control-content mui-active");
				mui("#item1")[0].setAttribute("class", "mui-control-content");
				mui(".aIndex")[0].setAttribute("class", "mui-control-item aIndex");
				mui(".aIndex")[1].setAttribute("class", "mui-control-item aIndex evaluateBtn mui-active");
				mui('#pullrefresh').pullRefresh().scrollTo(0, 0, 100);
			})
			mui(".evaluateBtn ")[0].addEventListener("tap", function() {
				mui('#pullrefresh').pullRefresh().scrollTo(0, 0, 100);
				pullupRefresh();
			})
			mui(".detailBtn")[0].addEventListener("tap", function() {
				mui('#pullrefresh').pullRefresh().scrollTo(0, 0, 100);
				pullupRefresh();
			})
			var fromWhere;
			if(!localStorage.getItem("url") || window.location.search != "") {
				var url = window.location.search;
				var doctorId = url.split("&")[0];
				fromWhere = url.split("&")[1];
				doctorId = doctorId.substring(doctorId.indexOf("=") + 1, doctorId.length);
				fromWhere = fromWhere.substring(fromWhere.indexOf("=") + 1, fromWhere.length);

				mui(".backBtn")[0].setAttribute("href", fromWhere);
				localStorage.setItem("url", url);
				localStorage.setItem("doctorId", doctorId);

			} else {
				var url = localStorage.getItem("url");
				var doctorId = url.split("&")[0];
				fromWhere = url.split("&")[1];
				doctorId = doctorId.substring(doctorId.indexOf("=") + 1, doctorId.length);
				fromWhere = fromWhere.substring(fromWhere.indexOf("=") + 1, fromWhere.length);
				mui(".backBtn")[0].setAttribute("href", fromWhere);
			}
			if(fromWhere == "roomService_doctor.html" || fromWhere == "roomService_nurse.html") {
				mui("#inlineOrder")[0].innerHTML = "上门服务";

			} else {
				mui("#inlineOrder")[0].innerHTML = "预约挂号";
			}
			/*//全部评价
			setEvaluate("all", 8, 1);
			//好评
			setEvaluate("good", 4, 1);
			//中评
			setEvaluate("common", 8, 1);
			//差评
			setEvaluate("bad", 8, 1);*/

			//进入聊天界面
			mui("#inlineAask")[0].addEventListener("tap", function() {
				window.location.href = "single-chat.html?fromWhere=doctor_detail.html";
			})
			//进入预约挂号页面
			mui("#inlineOrder")[0].addEventListener("tap", function() {
				if(fromWhere == "famous_doctor.html") {

//					window.location.href = "registration.html?fromWhere=doctor_detail.html";
					mui.toast("功能完善中...");

				} else {
					//					window.location.href = "roomService_template.html?fromWhere=doctor_detail.html";
					mui.toast("功能完善中...");

				}

			})
		</script>

	</body>

</html>
